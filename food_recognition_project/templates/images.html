<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Results for {{ query }}</title>
</head>
<body>
    <h1>Image Results for "{{ query }}"</h1>
    <div>
        {% for image_path in image_paths %}
            <img src="{{ image_path }}" alt="Image" style="max-width: 200px; 
max-height: 200px; margin: 10px;">
        {% endfor %}
    </div>
    <a href="/">Back to search</a>
</body>
</html>
