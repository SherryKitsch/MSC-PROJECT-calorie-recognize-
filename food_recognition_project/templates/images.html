<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <div>
        {% for image in images %}
        <img src="{{ url_for('static', filename='images/' ~ query ~ '/' ~ 
image) }}" alt="{{ query }}" width="200">
        {% endfor %}
    </div>
    <a href="{{ url_for('index') }}">Back to Search</a>
</body>
</html>
